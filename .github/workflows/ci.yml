name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build opencode-hive
        run: bun run build
        working-directory: packages/opencode-hive

      - name: Build vscode-hive
        run: bun run build
        working-directory: packages/vscode-hive

      - name: Type check opencode-hive
        run: bunx tsc --noEmit
        working-directory: packages/opencode-hive

      - name: Type check vscode-hive
        run: bunx tsc --noEmit
        working-directory: packages/vscode-hive
